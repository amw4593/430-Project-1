<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }

    .hero.is-success {
      background-color: #23d160;
      color: #fff;
    }

    #content {
      margin-top: 20px;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>

  <script>
    const handleResponse = async (response, parseResponse) => {
      const content = document.querySelector('#content');

      switch (response.status) {
        case 200:
          content.innerHTML = '<b>Success</b>';
          break;
        case 201:
          content.innerHTML = '<b>Created</b>';
          break;
        case 204:
          content.innerHTML = '<b>No Content</b>';
          break;
        case 400:
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404:
          content.innerHTML = '<b>Resource Not Found</b>';
          break;
        default:
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      if (parseResponse && response.status !== 204) {
        const obj = await response.json();

        if (obj.cars) {
          content.innerHTML += `<p>${JSON.stringify(obj.cars)}</p>`;
        }

        if (obj.message) {
          content.innerHTML += `<p>Message: ${obj.message}</p>`;
        }

      } else {
        content.innerHTML += '<p>Meta Data Received</p>';
      }
    };

    const sendPost = async (form) => {
      const url = form.getAttribute('action');
      const make = form.querySelector('#makeField').value;
      const model = form.querySelector('#modelField').value;

      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `make=${make}&model=${model}`,
      });

      handleResponse(response, true);
    }

    const requestUpdate = async (getCarsForm) => {
      const url = getCarsForm.getAttribute('action');
      const method = getCarsForm.getAttribute('method');

      try {
        let response = await fetch(url, {
          method,
          headers: {
            'Accept': 'application/json',
          },
        });

        handleResponse(response, method === 'get');
      } catch (error) {
        console.error('Error:', error);
      }
    };

    const sendRating = async (ratingForm) => {
      const url = ratingForm.getAttribute('action');
      const make = ratingForm.querySelector('#makeRatingField').value;
      const model = ratingForm.querySelector('#modelRatingField').value;
      const rating = ratingForm.querySelector('#ratingField').value;
      const description = ratingForm.querySelector('#descriptionField').value;

      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `make=${make}&model=${model}&rating=${rating}&description=${description}`,
      });

      handleResponse(response, true);
    }

    const init = () => {
      const carForm = document.querySelector('#carForm');
      const getCarsForm = document.querySelector('#getCarsForm');
      const ratingForm = document.querySelector('#ratingForm');

      const addCar = (e) => {
        e.preventDefault();
        sendPost(carForm);
        return false;
      }

      const getCars = (e) => {
        e.preventDefault();
        requestUpdate(getCarsForm);
        return false;
      }

      const addRating = (e) => {
        e.preventDefault();
        sendRating(ratingForm);
        return false;
      }

      carForm.addEventListener('submit', addCar);
      getCarsForm.addEventListener('submit', getCars);
      ratingForm.addEventListener('submit', addRating);
    };

    window.onload = init;
  </script>

</head>

<body>
  <section class="hero is-success">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1 has-text-black">
          Car API
        </h1>
        <p class="subtitle has-text-black">
          Manage your Cars
        </p>
      </div>
    </div>
  </section> 

  <section class="section">
    <div class="container">
      <!-- Add Rating and Description Form -->
      <h2 class="title is-2">Add Rating and Description</h2>
      <form id="ratingForm" action="/addRating" method="post">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="make">Make:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input id="makeRatingField" class="input" type="text" name="make" />
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="model">Model:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input id="modelRatingField" class="input" type="text" name="model" />
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="rating">Rating:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input id="ratingField" class="input" type="number" name="rating" min="1" max="5" step="1" />
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="description">Description:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <textarea id="descriptionField" class="textarea" name="description" rows="3"></textarea>
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label"></div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input class="button is-success" type="submit" value="Add Car"/>
              </p>
            </div>
          </div>
        </div>
      </form>

      <!-- Get Cars Form -->
      <form id="getCarsForm" action="/getCars" method="get">
        <div class="field is-horizontal">
          <div class="field-label"></div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input class="button is-info" type="submit" value="Get Cars" />
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div id="content"></div>
    </div>
  </section>
</body>

</html>
